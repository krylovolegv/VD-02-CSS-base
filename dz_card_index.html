<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Карточки пользователей</title>
    <link rel="stylesheet" href="dz_card_style.css">
</head>
<body>
<div class="card-container">
    <div class="card">
        <div class="photo">
            <img src="images.jpg" alt="Иван Иванов">
        </div>
        <div class="info">
            <h1>Иван Иванов</h1>
            <p>Email: ivan@example.com</p>
            <p>Дата рождения: 01.01.1990</p>
            <p>Город: Москва</p>
        </div>
    </div>

    <div class="card">
        <div class="photo">
            <img src="hermiona.jpg" alt="Мария Смирнова">
        </div>
        <div class="info">
            <h1>Мария Смирнова</h1>
            <p>Email: maria@example.com</p>
            <p>Дата рождения: 15.05.1985</p>
            <p>Город: Санкт-Петербург</p>
        </div>
    </div>

    <div class="card">
        <div class="photo">
            <img src="dambldor.jpg" alt="Алексей Петров">
        </div>
        <div class="info">
            <h1>Алексей Петров</h1>
            <p>Email: alexey@example.com</p>
            <p>Дата рождения: 20.10.1978</p>
            <p>Город: Новосибирск</p>
        </div>
    </div>
</div>
</body>
</html>
